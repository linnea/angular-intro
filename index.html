<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- hotlink to Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <title>Angular Demo</title>

        <!-- local version of AngularJS, unminified so that you can read it -->
        <!-- This is loaded here instead of at the end of the body so that all the template syntax below will
            be hidden while the data is loaded out of the js/movies-2014.js file. If you put this at the end
            of the body instead, the user would see the template syntax briefly appear on the screen before
            the data was loaded and merged with the template -->
        <script src="lib/angular-1.3.1/angular.js"></script>

    </head>
    <body>
        <main class="container" ng-app="AngularDemo"> <!-- All stuff in main, aAngularDemo should be able to control-->
            <section ng-controller="HelloController">
                <h1>Introduce Yourself</h1>

                <p><input type="text" class="form-control" placeholder="enter your first name"
                          ng-model="person.firstName"/></p>

                <p><input type="text" class="form-control" placeholder="enter your last name"
                          ng-model="person.lastName"/></p>

                <p>Hello {{person.firstName}} {{person.lastName}}</p>
                <!-- Created a controller and module, when we add ng-controller: Look for ng-module and {{}}
                    and evaluate. Looks at the scope, do you have a property. Angular automatically change the data
                    {{}} puts value in html, every time it changes angular updates the html -->
            </section>
            <section ng-controller="MoviesController">
                <h1>Movies from 2014</h1>
                <p>{{movies.length}} {{1 == movies.length ? 'movie' : 'movies'}}</p>
                <!-- {{}} can contain any javascript expression -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Gross Sales</th>
                            <th>Tickets</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="movie in movies"> <!-- ng-repeat repeats over-->
                            <td>{{movie.title}}</td>
                            <td>{{movie.grossSales | currency : '$' : 0}}</td> <!-- pipes through currency filter -->
                            <td>{{movie.ticketsSold | number}}</td>
                        </tr>
                    </tbody>
                </table>
            </section>


        </main>

        <!-- 2014 movie box office data (http://www.the-numbers.com/market/2014/top-grossing-movies) -->
        <script src="js/movies-2014.js"></script>

        <!-- our application -->
        <script src="js/app.js"></script>
    </body>
</html>
